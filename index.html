<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a trip:</h2>
          <form id="new-trip">
            <div class="form-group">
              <label for="new-location">Where was it?</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-food">What was your favorite food you at there?</label>
              <input type="text" class="form-control" id="new-food">
            </div>
            <div class="form-group">
              <label for="new-memory">What was your favorite memory from this trip?</label>
              <input type="text" class="form-control" id="new-memory">
            </div>
            <div class="form-group">
              <label for="new-year">When was your trip?</label>
              <input type="text" class="form-control" id="new-year">
            </div>
            <div class="form-group">
              <label for="new-season">What season was it?</label>
              <input type="text" class="form-control" id="new-season">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="trips">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-trip">
            <h2></h2>

            <p>Location: <span class="location"></span></p>
            <p>Best Food: <span class="food"></span></p>
            <p>Favorite Memory: <span class="memory"></span></p>
            <p>Year: <span class="last-year"></span></p>
            <p>Season: <span class="last-season"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
